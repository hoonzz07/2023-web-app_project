<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹앱경진대회</title>
    <link rel="stylesheet" href="./css/mainPage.css">
    <script src="https://kit.fontawesome.com/23e68daf7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="layout">
        <!-- 여기서부터 헤더, 네비게이션 바 (왼쪽 사이드) -->
        <header>
            <div class="header_flex">
                <!-- 로고 -->
                <div class="logo">
                    <a href="mainPage.html"><img src="logo.png" class="foundit"></a>
                </div>
                <!-- 네비게이션 -->
                <nav class="gnb">
                    <div class="nav">
                        <div class="leftbar"></div>
                        <a href="#">
                            <div class="section-clicked">
                                <i class="fa-solid fa-house"></i>
                                <p class="font">홈</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav">
                        <div class="leftbarno"></div>
                        <a href="findPStn.html">
                            <div class="section">
                                <i class="fa-solid fa-person-circle-question"></i>
                                <p class="font">분실물 찾기</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav">
                        <div class="leftbarno"></div>
                        <a href="map.html">
                            <div class="section">
                                <i class="fa-solid fa-map-location-dot"></i>
                                <p class="font">지도</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav">
                        <div class="leftbarno"></div>
                        <a href="login.html">
                            <div class="section">
                                <i class="fa-solid fa-id-card"></i>
                                <p class="font">내 정보</p>
                            </div>
                        </a>
                    </div>
                </nav>
                <!-- <div class="personal_info">
                    <h1><a href="login.html">로그인</a></h1>
                </div> -->
            </div>
        </header>
        <!-- 여기서부터 컨텐츠 (오른쪽) -->
        <div class="contents">
            <div class="contents_layout">
                <div class="topline">
                    <!-- 검색창 -->
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="searchtogo" placeholder="검색">
                    </div>
                    <!-- 날짜 -->
                    <div class="calendar">
                        <a href="#"><i class="fa-regular fa-calendar"></i></a>
                    </div>
                    <!-- 프로필 및 알림 -->
                    <div class="info">
                        <i class="fa-solid fa-bell"></i>
                        <div class="more">
                            <div class="profilebox">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="mainPage.js"></script>
</body>
</html>
