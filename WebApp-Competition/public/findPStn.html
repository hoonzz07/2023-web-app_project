<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분실물 찾기</title>
    <link rel="stylesheet" href="../css/findPstn.css" />
    <script
      src="https://kit.fontawesome.com/23e68daf7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="layout">
      <header>
        <div class="header_flex">
          <div class="logo">
            <a href="mainPage.html"
              ><img src="../img/logo.png" class="foundit"
            /></a>
            <!-- <a href="mainPage.html"><img src="logo.png" class="foundit" /></a> -->
          </div>
          <nav class="gnb">
            <div class="nav">
              <div class="leftbarno"></div>
              <a href="mainPage.html">
                <div class="section">
                  <i class="fa-solid fa-house"></i>
                  <p class="font">홈</p>
                </div>
              </a>
            </div>
            <div class="nav">
              <div class="leftbar"></div>
              <a href="findPStn.html">
                <div class="section-clicked">
                  <i class="fa-solid fa-person-circle-question"></i>
                  <p class="font">분실물 찾기</p>
                </div>
              </a>
            </div>
            <div class="nav">
              <div class="leftbarno"></div>
              <a href="map.html">
                <div class="section">
                  <i class="fa-solid fa-map-location-dot"></i>
                  <p class="font">지도</p>
                </div>
              </a>
            </div>
            <div class="nav">
              <div class="leftbarno"></div>
              <a href="login.html" onclick="YouNeedLogin()">
                <div class="section">
                  <i class="fa-solid fa-id-card"></i>
                  <p class="font">내 정보</p>
                </div>
              </a>
            </div>
          </nav>
        </div>
      </header>
      <!-- 여기서부터 컨텐츠 (오른쪽) -->
      <div class="contents">
        <div class="contents_layout">
          <div class="topline">
            <!-- 검색창 -->
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" id="searchtogo" placeholder="검색" />
              <button onclick="searchEvent()">검색</button>
            </div>
            <!-- 날짜 -->
            <div class="calendar">
              <a href="#"><i class="fa-regular fa-calendar"></i></a>
              <div class="todaysdate"></div>
            </div>
            <!-- 프로필 및 알림 -->
            <div class="info">
              <a href="#"><i class="fa-solid fa-bell"></i></a>
              <div class="more">
                <a href="#">
                  <div class="profilebox">
                    <i class="fa-solid fa-user"></i>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- 분실물 페이지 파트 -->
          <div class="lost_item_container">
            <div id="lost-item">
              <ul></ul>
            </div>
          </div>
          <div class="howmany">
            <h3><strong>4</strong>개의 분실물</h3>
          </div>
          <!-- 등록하기 버튼 -->
          <div class="registration">
            <button class="res_button">등록하기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../findPStn.js"></script>
  </body>
</html>
